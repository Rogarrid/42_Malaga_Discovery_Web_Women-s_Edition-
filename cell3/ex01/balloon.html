<html lang="en">
<head>

    <title>Blow up the ballon</title>
    <style>
        .container{
            margin:auto;
            height: 100%;
            display: flex;
        }
        #balloon{
        height: 200px;
        width: 200px;
        background-color: red;
        border-radius: 100%;
        margin: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="balloon" ></div>
    </div>

    <script>

        var change_ballon = document.getElementById('balloon');

/*Inflar globo. Click. Desinflar px >= 450;*/

        change_ballon.addEventListener('click', function() {
          var width = change_ballon.clientWidth;
          var height = change_ballon.clientHeight;
          var balloon = document.getElementById("balloon");
          if(balloon.style.backgroundColor == 'red'){
              balloon.style.backgroundColor = 'green';
          }else if(balloon.style.backgroundColor == 'green'){
              balloon.style.backgroundColor = 'blue';
          }else{
              balloon.style.backgroundColor = 'red';
          }
          if(width > 420 && height > 420){
              balloon.style.width = 200 + "px";
              balloon.style.height = 200 + "px";
          } else {
              balloon.style.width = width + 10 + "px";
              width = width + 10;
              balloon.style.height = height + 10 + "px";
              height = height + 10;

        });

/*Desinflar globo. RatÃ³n sale del circulo*/

        change_ballon.addEventListener('mouseout', function() {
          var width = document.getElementById("balloon").clientWidth;
          var height = document.getElementById("balloon").clientHeight;
          var balloon = document.getElementById("balloon");
          if(width > 200 && height > 200){
          document.getElementById("balloon").style.width = width - 5 + "px";
          document.getElementById("balloon").style.height = height - 5 + "px";
          if(balloon.style.backgroundColor == 'blue'){
              balloon.style.backgroundColor = 'green';
          }else if(balloon.style.backgroundColor == 'green'){
              balloon.style.backgroundColor = 'red';
          }else{

          }

          }
          });
    </script>
</body>
